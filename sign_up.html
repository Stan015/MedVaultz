<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;600;700&family=Prata&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>MedVaultz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" aria-labelledby="MedVaultz logo" class="logo">MedVaultz</a>

        <nav aria-label="primary navigation" class="primary_nav">
            <ul>
                <li><a href="/index">Home</a></li>
                <li><a href="about">About us</a></li>
                <li><a href="blogs">Blogs</a></li>
                <li><a href="contact">Contact us</a></li>
            </ul>
        </nav>

        <nav aria-label="secondary navigation with login and sign up" class="secondary_nav">
            <ul>
                <li><a href="/login">Login</a></li>
                <li><a href="/sign_up">Get Started</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h1>Get Started</h1>

        <div>
            <div>
                <h4>Health Explorers</h4>
                <h4>Health Partners</h4>
            </div>
            <form action="" id="health_explorer_form">
                <input type="text" name="first_name" class="first_name" placeholder="First name">
                <input type="text" name="last_name" class="last_name" placeholder="Last name">
                <input type="number" name="phone_number" class="phone_number" placeholder="Phone number">
                <input type="email" name="email" class="email" placeholder="Email">
                <input type="password" name="password" class="password" placeholder="Password">
                <input type="password" name="confirm_password" class="confirm_password" placeholder="Confirm Password">
                <button type="submit" class="sign_up_submit_btn">Sign Up</button>
            </form>
            <form action="" id="health_partner_form">
                <input type="text" name="first_name" class="first_name" placeholder="First name">
                <input type="text" name="last_name" class="last_name" placeholder="Last name">
                <input type="number" name="phone_number" class="phone_number" placeholder="Phone number">
                <input type="email" name="email" class="email" placeholder="Email">
                <input type="password" name="password" class="password" placeholder="Password">
                <input type="password" name="confirm_password" class="confirm_password" placeholder="Confirm Password">
                <button type="submit" class="sign_up_submit_btn">Sign Up</button>
            </form>
            <p>Have an account?  <a href="/login.html"><strong>Login</strong></a></p>
        </div>
    </section>


    <script src="/script.js"></script>
</body>
</html>
